<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="cont">
            <i class="main-icon fas fa-users"></i>
            <form class="formulario">
                <div class="input-group">
                    <div class="antes">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" placeholder="username" id="inputUser">
                </div>
                <div class="input-group">
                    <div class="antes">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" placeholder="password" id="inputPassword">
                </div>
                <div class="input-group">
                    <button type="button" id="btnSign">Login</button>
                </div>
            </form>
            <p>Copyright Â© Todos los Derechos Reservados.</p>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
</html>
